<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap css file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- navbar section -->
      <header>
        <section>
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img
                  src="./Assets/Image/logo.jpeg"
                  width="90px"
                  alt=""
                  srcset=""
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a
                    class="nav-link active fw-bold"
                    aria-current="page"
                    href="#"
                    >HOME</a
                  >
                  <a class="nav-link fw-bold" href="#">ABOUT</a>
                  <a class="nav-link fw-bold" href="#">PRODUT</a>
                  <a class="nav-link fw-bold" href="#">CONTACT</a>
                </div>
              </div>
            </div>
          </nav>
        </section>
      </header>

      <!-- Slider Section -->
      <section class="container">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              aria-current="true"
              aria-label="Slide 1"
              class="rounded-circle sliderCircleButton"
              style="height: 10px; width: 10px"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
              class="rounded-circle"
              style="height: 10px; width: 10px"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
              class="rounded-circle"
              style="height: 10px; width: 10px"
            ></button>
          </div>
          <div class="carousel-inner imagShadow rounded-5" style="height: 80vh">
            <div class="carousel-item active">
              <img
                src="./Assets//Image/slider-one.jpg"
                class="d-block rounded-5 sliderImage"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Assets//Image/slider-one.jpg"
                class="d-block w-100 rounded-5 sliderImage"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Assets//Image/slider-one.jpg"
                class="d-block w-100 rounded-5 sliderImage"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </div>

    <!-- layer section -->
    <section
      class="my-5"
      style="height: 15vh; background: palevioletred"
    ></section>

    <!--Category section  -->

    <section class="container">
      <div>
        <img
        src="./Assets/Image/category.png"
        alt=""
        srcset=""
        style="width: 300px;"

      />
      </div>
      <div class="row vh-100 align-items-center">
        <div class="col-12 col-sm-4 py-3 d-flex justify-content-center">
          <div style="width: 80%">
            <div>
              <img
                src="./Assets/Image/catOne.jpg"
                class="categoryImage rounded-5"
                alt=""
                srcset=""

              />
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="fw-bold">Crochet</h6>
                <h6>Explore now</h6>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <i
                  class="bi bi-arrow-right text-secondary"
                  style="font-size: 30px"
                ></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4 py-3 d-flex justify-content-center">
          <div style="width: 80%">
            <div>
              <img
                src="./Assets/Image/catThree.jpg"
                class="categoryImage rounded-5"
                alt=""
                srcset=""
              />
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="fw-bold">Crochet</h6>
                <h6>Explore now</h6>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <i
                  class="bi bi-arrow-right text-secondary"
                  style="font-size: 30px"
                ></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4 py-3 d-flex justify-content-center">
          <div style="width: 80%">
            <div>
              <img
                src="./Assets/Image/catTwo.jpg"
                class="categoryImageThr rounded-5"
                alt=""
                srcset=""
              />
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <h6 class="fw-bold">Crochet</h6>
                <h6>Explore now</h6>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <i
                  class="bi bi-arrow-right text-secondary"
                  style="font-size: 30px"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- HR Line -->
    <section class="container">
      <hr />
    </section>

    <!-- Content section -->
    <section class="container">
      <div class="row vh-100">
        <div
          class="col-12 col-sm-6 d-flex justify-content-center align-items-center"
        >
          <div style="width: 85%">
            <img
              src="./Assets/Image/img.png"
              style="height: 80vh; width: 100%"
              alt=""
              srcset=""
            />
          </div>
        </div>
        <div class="col-12 col-sm-6 d-flex justify-content-center align-items-center">
          <div>
            <p class="fontStyle px-4">"Crochet is the art of transforming yarn into beautiful handmade creations one stich at a time. "</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Content sectionTwo -->
    <section class="container">
      <div class="row vh-100">
        <div class="col-12 col-sm-6 d-flex justify-content-center">
        <div>
          <p class="fontStyle px-4">"With just a hook and yarn, crochet allows you to craft intricate and unique treasures from the heart. "</p>
        </div>
      </div>
        <div
          class="col-12 col-sm-6 d-flex justify-content-center "
        >
          <div style="width: 90%">
            <img
              src="./Assets/Image/img1.png"
              style="height: 90vh; width: 100%"
              alt=""
              srcset=""
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer section -->
    <footer class="" style="height: 30vh; background-color: rgb(187, 69, 22)">
      <div class="col-1">
        <div><h1 class="text-white fontStyle">TINGLE</h1></div>
      </div>
    </footer>

    <!--Bootstrap Script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
